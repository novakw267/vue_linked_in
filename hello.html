<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<style>
/* Square brackets are used because this is an attribute, not an element. This should be put before
the elements you want to hide. */
    [v-cloak] {
        display: none;
    }
</style>

<!-- A vue instance will be mounted on the ID app -->
<div id="app">
    <div class="container">
        <!-- You can use v-show for boolean conditionals, it will hide and show the element instead
    of destroying and creating it everytime, however it can't be used with an else statement and
    the thank you page would have to be triggered with another if statement or second show. -->
        <form v-show="!submitted" class='mt-5'>
            <div class='form-group'>
                <label for="email">Email</label>
                <!-- vbind is a directive which indicates that we're going to use vue to control
            one of the standard html elements. This can also be used with :value='example data property'-->
            <!-- v-model is a way to do two way data binding. Meaning it can be changed based on user input,
        or programatic changes based on the data property. This is a great thing for debugging.-->
                <input type="email" v-model="email" class="form-control form-control-lg">
            </div>
            <!-- Adding .prevent after click will be the same result as using event.preventDefault()
            This is used for preventing reloading of the page after the script is run.
        v-on can also be written with @'event'-->
            <button type='submit' @click.prevent='process' class='btn btn-primary'>Submit</button>
        </form>
        <!-- v-cloak does nothing except disappear once vue is active. This is used with the style
        we get the desired effect. -->
        <h2 v-show='submitted' v-cloak class='mt-5'>Thanks for signing up!</h2>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- If the script is above the HTML and the script tag with the SRC
it will not load. Vue will be undefined.
    If it is just above the html it will not be able to find the element APP-->
<script>
// vue data object
    var vm = new Vue({
        el: '#app',
        data: {
            email: 'bill@example.com',
            submitted: false
        },
        methods: {
            process: function() {
                this.submitted = true;
            }
        }
    });
</script>
