<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<style>
/* Square brackets are used because this is an attribute, not an element. This should be put before
the elements you want to hide. */
</style>

<!-- A vue instance will be mounted on the ID app -->
<div id="app">
    <div class="container">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- If the script is above the HTML and the script tag with the SRC
it will not load. Vue will be undefined.
    If it is just above the html it will not be able to find the element APP-->
<script>
// vue data object
    var vm = new Vue({
        el: '#app',
        data: {
        },
        methods: {
        }
    });
</script>
